{% extends 'partials/base.html' %}
{% block title %} Видалення товару {% endblock %}

{% block content %}

<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-white p-3">
                <h3>Видалити товар</h3>
                <hr>
                <div class="alert alert-danger">
                    <h4>Ви впевнені, що хочете видалити даний товар?</h4>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    {{form}}
                    <a class="btn btn-primary" href="{%url 'dashboard-product'%}">Відмінити</a>
                    <input class="btn btn-danger" type="submit" value="Видалити">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
