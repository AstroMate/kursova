{% extends 'partials/base.html' %}
{% block title %} Працівники {% endblock %}

{% block content %}
{% include 'partials/topnav.html' %}
<div class="container">
    <div class="row my-4">
        <div class="col-md-4">

        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    Профіль
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            
                            <hr>
                            <table class="table bg-white table-borderless">
                                <tbody>
                                    <tr>
                                        <th scope="row">Ім'я</th>
                                        <td>{{ workers.username }}</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Пошта</th>
                                        <td>{{ workers.email }}</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Номер</th>
                                        <td>{{ workers.profile.phone }}</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Адреса</th>
                                        <td>{{ workers.profile.address }}</td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                        <div class="col-md-4">
                            <img class="img-thumbnail" src="{{ workers.profile.image.url }}" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

{%endblock%}
